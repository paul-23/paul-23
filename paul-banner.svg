<svg fill="none" viewBox="0 0 1500 390" width="1500" height="390" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">

            <style>
                * {
                    margin: 0;
                    padding: 0;
                    color: inherit;
                    text-decoration: none;
                    list-style: none;
                    outline: none;
                    box-sizing: border-box;
                }

                .body {
                    height: 390px;
                    width: 100%;
                    display: flex;
                    align-items: center;
                    justify-content: center;

                }

                .container {
                    border-radius: 35px;
                    background: #24292f;
                    height: 100%;
                    width: 100%;
                    display: flex;
                    flex-direction: row-reverse;
                    justify-content: space-around;
                    align-items: center;
                }

                h1 {
                    margin-top: -30px;
                    transition: all 0.5s;
                    color: #fff;
                    font-size: 5.5rem;
                    font-weight: 800;
                    font-family: sans-serif;
                    letter-spacing: 0.150vw;
                    text-align: right;
                }

                h1:hover {
                    scale: 1.1;
                    text-shadow: 0 0 23px #55788d;
                }

                h1 a {
                    display: block;
                }

                ul {
                    font-size: 2.5rem;
                    color: #bbbbbb;
                    font-weight: 400;
                    font-family: monospace;
                }

                ul li {
                    display: flex;
                    letter-spacing: 0.10vw;
                }

                ul li a:hover,
                ul li a:focus {
                    color: #fff;
                }

                ul li a {
                    color: #bbbbbb;
                    transition: all 0.3s;
                }


                @keyframes fade {

                    0%,
                    75% {
                        opacity: 0;
                    }

                    100% {
                        opacity: 1;
                    }
                }
            </style>

            <div class='body'>
                <div class='container'>
                    <h1>
                        <a href="https://github.com/paul-23">paul-23</a>
                    </h1>
                    <ul>
                        <li>
                            <p>lindedin</p>
                        </li>
                        <li>
                            <a href="https://github.com/paul-23">@paul-stanescu</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>